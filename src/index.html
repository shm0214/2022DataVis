<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Histogram</title>
        <link rel="stylesheet" href="style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <div class="left">
            <div class="left-top">
                <text
                    style="
                        font-size: 13px;
                        position: absolute;
                        left: 1%;
                        top: 2%;
                    "
                    >设置排行榜数量(3-50)</text
                >
                <input
                    type="text"
                    id="num"
                    name="num"
                    required
                    minlength="1"
                    maxlength="2"
                    disabled
                    placeholder="20"
                    style="width: 1%; position: absolute; left: 1%; top: 4%"
                />
                <input
                    type="range"
                    id="range"
                    min="3"
                    max="50"
                    step="1"
                    value="20"
                    style="
                        position: absolute;
                        left: 3%;
                        top: 4%;
                        cursor: pointer;
                    "
                />
                <text
                    style="
                        font-size: 13px;
                        position: absolute;
                        left: 1%;
                        top: 7%;
                    "
                    >选择省份</text
                >
                <select
                    id="select"
                    style="
                        position: absolute;
                        left: 5%;
                        top: 6.7%;
                        cursor: pointer;
                    "
                >
                    <option value="total">全国</option>
                    <option value="11">北京</option>
                    <option value="12">天津</option>
                    <option value="13">河北</option>
                    <option value="14">山西</option>
                    <option value="15">内蒙古</option>
                    <option value="21">辽宁</option>
                    <option value="22">吉林</option>
                    <option value="23">黑龙江</option>
                    <option value="31">上海</option>
                    <option value="32">江苏</option>
                    <option value="33">浙江</option>
                    <option value="34">安徽</option>
                    <option value="35">福建</option>
                    <option value="36">江西</option>
                    <option value="37">山东</option>
                    <option value="41">河南</option>
                    <option value="42">湖北</option>
                    <option value="43">湖南</option>
                    <option value="44">广东</option>
                    <option value="45">广西</option>
                    <option value="46">海南</option>
                    <option value="50">重庆</option>
                    <option value="51">四川</option>
                    <option value="52">贵州</option>
                    <option value="53">云南</option>
                    <option value="54">西藏</option>
                    <option value="61">陕西</option>
                    <option value="62">甘肃</option>
                    <option value="63">青海</option>
                    <option value="64">宁夏</option>
                    <option value="65">新疆</option>
                    <option value="71">台湾</option>
                    <option value="81">香港</option>
                </select>
            </div>
            <div class="left-down">
                <svg class="svg-left-down"></svg>
            </div>
        </div>
        <div class="right">
            <div class="right-top"><svg class="svg-right-top"></svg></div>
            <div class="right-left">left</div>
            <div class="right-right"><svg class="svg-right-right"></svg></div>
            <div class="right-down"></svg></div>
        </div>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
